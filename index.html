
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange - Smart Contract Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --orange-primary: #FF7900;
            --orange-black: #000000;
            --orange-light: #FFFFFF;
            --bg-main: #F8F9FA;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--orange-black);
            overflow-x: hidden;
        }

        .contract-page {
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.08);
            min-height: 1120px;
            width: 816px;
            padding: 90px;
            background: white;
            margin: 40px auto;
            position: relative;
            border: 1px solid rgba(0,0,0,0.03);
            border-radius: 4px;
        }

        .placeholder-highlight {
            background-color: rgba(255, 121, 0, 0.08);
            border-bottom: 2px solid var(--orange-primary);
            padding: 0 4px;
            font-weight: 600;
            color: var(--orange-primary);
            transition: all 0.2s ease;
        }

        .placeholder-highlight:hover {
            background-color: rgba(255, 121, 0, 0.15);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.04);
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--orange-primary); }

        .sidebar-chat {
            border-left: 1px solid rgba(0,0,0,0.05);
            background: #ffffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .contract-page { box-shadow: none; margin: 0; width: 100%; border: none; }
        }
    </style>
